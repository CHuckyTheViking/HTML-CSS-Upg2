<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <script src="https://kit.fontawesome.com/2d2b0afc0f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
     
    <title>Register</title>
</head>
<body>

    <div class="container">
        <div class="row" id="signUp">
            <form class="signUpForm" action="" method="post">
                
                <div>
                    <h2>Name</h2>
                    <input type="text" name="firstName" id="firstName" placeholder="Firstname">
                    <input type="text" name="lastName" id="lastName" placeholder="Lastname">
                </div>
                
               <div>
                    <h2>Information</h2>
                    <input type="email" name="emailRegister" id="emailRegister" placeholder="E-mail">
                    <input type="password" name="passwordRegister" id="passwordRegister" placeholder="Password">
                    <input type="password" name="passwordRegister" id="passwordRegister" placeholder="Confirm password">
               </div>

               <div>
                    <h2>Delivery</h2>
                    <input type="text" name="DeliveryAddress" id="DeliveryAddress" placeholder="Address">
                    <input type="text" name="DeliveryState" id="DeliveryState" placeholder="State">
                    <input type="text" name="DeliveryZip" id="DeliveryZip" placeholder="Zipcode">
               </div>

               <div>
                    <h2>Invoice</h2>
                    <input type="text" name="invoiceAddress" id="invoiceAddress" placeholder="Address">
                    <input type="text" name="invoiceState" id="invoiceState" placeholder="State">
                    <input type="text" name="invoiceZip" id="invoiceZip" placeholder="Zipcode">
                </div>
              
                <div id="gdpr">
                    <input type="checkbox" name="" id="">
                    <label for=""><a target="_blank" href="https://www.gdprsummary.com/sv/gdpr-sammanfattning/">Accept GDPR rules</a></label>
                </div>
                     
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="">Send you news and deals?</label>
                </div>

                <a href="register.html" class="btn btn-primary">Register</a>

            </form>
           
        </div>
    </div>





    
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
