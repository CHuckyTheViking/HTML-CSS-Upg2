<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <script src="https://kit.fontawesome.com/2d2b0afc0f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
     
    <title>Sign in</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center" id="signIn">
            
            <form class="col-8 row justify-content-center" id="signInForm" method="post">
                <input type="email" name="emailSignIn" id="signInEmail" placeholder="E-mail">
                <input type="password" name="passwordSignIn" id="signInPassword" placeholder="Password">
                <a href="" class="btn btn-primary" id="signIn-btn">Sign in</a>
                <a href="register.html" class="btn btn-primary">Register</a>
            </form>
            
        </div>
    </div>
    










 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
